<div class="container col-xl-8 col-xl-offset-2 col-lg-8 col-md-10 col-12">
    <div>
        <app-top-menu></app-top-menu>
    </div>
    <div class="mt-3">
        <h1 class="text-center">device-select-list</h1>
        <app-device-select-list 
        (sendMonth)="onSendMonth($event)"
        (sendYear)="onSendYear($event)"
        (sendProduction)="onSendProduction($event)"
        (sendDevice)="onSelectCurrentDevice($event)"
        ></app-device-select-list>
    </div>
    <div class="card mt-3">
        <div class="row">
            <div class="col-12">
                <app-line-chart
                [productionCollection]="productionCollection"
                [_selectedMonth]="_selectedMonth"
                [_selectedYear]="_selectedYear"
                ></app-line-chart>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-6 col-lg-6 col-12">
            <app-bar-chart></app-bar-chart>
        </div>
        <div class="col-xl-6 col-lg-6 col-12">
            <app-doughnut-chart></app-doughnut-chart>
        </div>
    </div>
    <div class="mt-5 mb-5 justify-content-center">
        <div class="list-product">
            <app-list-product></app-list-product>
        </div>
    </div>
</div>
