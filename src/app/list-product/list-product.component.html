   <!-- list-product "ລາຍການສຶນຄ້າ" -->
   
<div class="list-product-bg">
    <h3 class="display-6 text-center langlao">
        <u>ລາຍການສິນຄ້າ</u>
    </h3>
    
    <!-- list-product "ລາຍການສຶນຄ້າ" -->
    <div class="mt-3">  
        <div class="responsive">
            <div class="col-12">
                <form method="POST " action="">
                    <table class="table table-bordered table-responsive ml-6">
                        <thead>
                            <tr>
                                <th class="langlao ct">ໃບບິນ</th>
                                <th class="langlao ct">ລະຫັດ</th>
                                <th class="langlao ct">ຊົ່ວໂມງເຮັດວຽກ</th>
                                <th class="langlao ct">ປະລິມານ</th>
                                <th class="langlao ct">ລາຄາ</th>
                                <th class="langlao ct">ຈຳນວນ</th>
                                <th class="langlao ct">ຊຳລະ</th>
                                <th class="langlao ct">ວັນທີຊຳລະ</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let b of productionCollection">
                                <th class="langlao ct">{{b.day}}/{{b.month}}/{{b.year}}</th>
                                <th>{{b.sn}}</th>
                                <td>{{b.productiontime.working | number:'1.2-2'}} </td>
                                <td>{{b.effeciency*b.productiontime.working | number:'1.2-2'}}</td>
                                <td>{{b.rate}}</td>
                                <td>{{b.totalvalue | number:'1.2-2'}}</td>
                                <td>
                                    <input type="checkbox" checked="b.isdone" [disabled]="b.paidtime===undefined?null:true">
                                </td>
                                <td>{{b.paidtime}}
                                    <input type="checkbox" [disabled]="b.paidtime===undefined?false:true" checked="b.isinvoice===undefined?b.isinvoice=false:b.isinvoice" >
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>

<button class="col-6 btn d-block mx-auto btn-primary langlao mt-3 mb-3" (click)="getAllPayment()" [routerLink]="['/pay-bill']">ຊຳລະ</button>

<hr>

<button class="btn btn-sm mx-auto d-block btn-outline-success mb-3 langlao" (click)="getDeviceInfo()" (click)="acc.toggle('toggle-1')">ສະແດງລາຍລະອຽດສິນຄ້າ</button>
<ngb-accordion #acc="ngbAccordion">
    <ngb-panel id="toggle-1" title="Show information">
        <ng-template ngbPanelContent>
            <div class="row bg-detail-product">
                <h2 class="col-12 display-6 langlao text-center">
                    <u>ລາຍລະອຽດສິນຄ້າ</u>
                </h2>
                <div class="col-xl-6 xol-lg-6 col-12">
                    <div class="input-group mt-3">
                        <label class="col-5" for="">IMEI:</label>
                        <input class="col-7 form-control text-center" type="text" placeholder="025468181259" disabled>
                    </div>

                    <div class="input-group mt-3">
                        <label class="col-5 langlao" for="">ຊື່ຕູ້ນ້ຳກ້ອນ:</label>
                        <input class="col-7 form-control text-center langlao" type="text" placeholder="ຕູ້ນ້ຳກ້ອນ A" disabled>
                    </div>

                    <div class="input-group mt-3">
                        <label class="col-5 langlao" for="">ຊົ່ວໂມງເຮັດວຽກ:</label>
                        <input class="col-7 form-control text-center langlao" type="text" placeholder="14h" disabled>
                    </div>

                    <div class="input-group mt-3">
                        <label class="col-5 langlao" for="">ຈຳນວນເວລາທັງໝົດ:</label>
                        <input class="col-7 form-control text-center langlao" type="text" placeholder="218h" disabled>
                    </div>

                    <div class="input-group mt-3">
                        <label class="col-5 langlao" for="">ມື້ຕິດຕັ້ງ:</label>
                        <input class="col-7 form-control text-center langlao" type="text" placeholder="01.01.2011" disabled>
                    </div>

                    <div class="input-group mt-3">
                        <label class="col-5 langlao" for="">ຜູ້ໃຊ້:</label>
                        <input class="col-7 form-control text-center langlao" type="text" placeholder="Mr.ABC" disabled>
                    </div>
                </div>

                <div class="col-xl-6 xol-lg-6 col-12">
                    <img class="img-fluid responsive" src="../../assets/photo/machine1.png" alt="Responsive image">
                </div>
            </div>
        </ng-template>
    </ngb-panel>
</ngb-accordion>
